{% extends "layout.html" %}
{% block content %}

<header class="masthead text-white text-center" style="background: url('../static/assets/img/bg-water.jpg')center center;background-size: cover;width: auto;padding-bottom: 15%;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h5 class="mb-5" style="color: rgb(250, 250, 250);/*background-color: rgba(38,143,255,.7);*/font-size: 33px;font-family: Montserrat;">SAT Math Test solver (fill from 1 up to 5 choices)</h5>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-12 offset-xl-1 mx-auto">
                <form method="POST" action="/loading_answer" enctype="multipart/form-data" >
                    <div class="form-row d-md-flex justify-content-md-center">
                        <div class="col-12 col-md-11 col-lg-12 col-xl-10 offset-xl-0 mb-2 mb-md-0"><textarea  name="question_field" class="form-control form-control-lg" rows="5" placeholder="Enter the text of the task and possible choices" style="font-family: Montserrat;" required></textarea></div>
                    </div><br>
                    <div class="form-row d-md-flex justify-content-md-center">
                        <div class="col-6 col-md-5 col-lg-3 col-xl-2 offset-xl-0 mb-2 mb-md-0"><textarea  name="choice_a" class="form-control form-control-lg" rows="1" placeholder="Choice 'A'" style="font-family: Montserrat;"></textarea></div>
                        <div class="col-6 col-md-5 col-lg-3 col-xl-2 offset-xl-0 mb-2 mb-md-0"><textarea  name="choice_b" class="form-control form-control-lg" rows="1" placeholder="Choice 'B'" style="font-family: Montserrat;"></textarea></div>
                        <div class="col-6 col-md-5 col-lg-3 col-xl-2 offset-md-0 offset-xl-0 mb-2 mb-md-0"><textarea  name="choice_c" class="form-control form-control-lg" rows="1" placeholder="Choice 'C'" style="font-family: Montserrat;"></textarea></div>
                        <div class="col-6 col-md-5 col-lg-3 col-xl-2 offset-md-0 offset-xl-0 mb-2 mb-md-0"><textarea  name="choice_d" class="form-control form-control-lg" rows="1" placeholder="Choice 'D'" style="font-family: Montserrat;"></textarea></div>
                        <div class="col-6 col-md-5 col-lg-3 col-xl-2 offset-md-0 offset-xl-0 mb-2 mb-md-0"><textarea  name="choice_e" class="form-control form-control-lg" rows="1" placeholder="Choice 'E'" style="font-family: Montserrat;"></textarea></div>
                    </div><br>
                    <div class="form-row d-md-flex justify-content-md-center">
                        <div class="col-12 col-md-7 col-xl-5 offset-xl-0 d-xl-flex justify-content-xl-end align-items-xl-center"><button class="btn btn-primary btn-block btn-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="submit" style="margin-top: 3%;font-family: Montserrat;">Calculate</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>


 {% endblock %}
